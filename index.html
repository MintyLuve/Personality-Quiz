<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a wild cat, or a house cat?</h1>
		<p>Answer all of the questions in this quiz to know if you would be a wild cat, or a house cat!</p>
	</header>

	<main>

		<h2>If you went to a park, what would you do?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/q1-book.jpg" alt="An open book resting on a wooden surface. The background is a blurry view of the outside. Half of the book is covered in shade.">
        <br>
        <button id="q1a1">Read A Book</button>
      </div>

      <div class="answer-choice">
        <img src="assets/q1-park.jpg" alt="An open pathway lined by trees. It is sunny, and the trees are tall and healthy. The photo is very green.">
        <br>
        <button id="q1a2">Go On A Walk</button>
      </div>

    </div> 
    
    <h2>Which part of the beach do you enjoy more?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/q2-water.jpg" alt="Waves crashing on the shore. The angle is head-on, so all that can be seen is the white part of the waves splashing, and below it, sand covered by water.">
        <br>
        <button id="q2a1">Playing In The Water</button>
      </div>

      <div class="answer-choice">
        <img src="assets/q2-sand.jpg" alt="Three seashells on a pile of white sand. One seashell is vertical, yellow on the top and white on the bottom. The other two shells are lying on the sand, one is orange and the other is purple.">
        <br>
        <button id="q2a2">Relaxing In The Sand</button>
      </div>

    </div> 
    
    <h2>Which natural occurance in nature resonates with you?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/q3-star.jpg" alt="A starfish on sand. The starfish is transparent black, with bright orange bumps down the middle of each arm. The bumps converge in the center in a circle.">
        <br>
        <button id="q3a1">A Star</button>
      </div>

      <div class="answer-choice">
        <img src="assets/q3-heart.jpg" alt="A blue sky on a cloudy day. There is a hole in the clouds that looks like a heart.">
        <br>
        <button id="q3a2">A Heart</button>
      </div>

    </div> 
    
    <h2 id="result">You are a...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
